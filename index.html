<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Beta: Related Pursuances View</title>
	<meta name="description" content="The view of multiple related pursuances">
	<meta name="author" content="Dan Tennery-Spalding">
</head>
<body>
  <div id="container" style="width: 100%; height: 100vh;">
    <div id="input-container" style="height: 100vh; float: left;">
      <div id="arrow-container">
        <div id="arrow-up" class="arrow"></div>
        <div id="refresh"></div>
        <div id="arrow-down" class="arrow"></div>
      </div>
    </div>
    <!-- Add text box here -->
    <div id="view-container" style="height: 100vh; float: right">
    </div>
  </div>
  <!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->
  <!-- NOTE this is for offline use -->
  <script src="./d3.v5.min.js"></script>
  <script src="index.js" type="text/javascript"></script>
</body>
<style>
  .active-mode {
    background-color: #555555;
  }
  .arrow {
    box-sizing: border-box;
    height: 6vw;
    width: 6vw;
    border-style: solid;
    border-color: grey;
    border-width: 0px 1px 1px 0px;
    transform: rotate(45deg);
  }
  .arrow:hover {
    border-bottom-width: 8px;
    border-right-width: 8px;
  }
  #arrow-container {
    margin-top: 50px;
    margin-left: 50px;
  }
  #arrow-down {
    transform: rotate(45deg);
  }
  #arrow-up {
    transform: rotate(225deg);
  }
  body {
    color: #090909;
    background-color: #F8F8F8;
    font-family: sans-serif;
    padding-left: 50px;
    padding-right: 50px;
  }
  .body-text {
    line-height: 1.4em;
  }
  .center-selector {
    border-left: 1px solid #A9A9A9;
    border-right: 1px solid #A9A9A9;
  }
  .density-text {
    font-size: 18px;
  }
  input {
    font-size: 14px;
    margin-right: 30px;
    padding-left: 5px;
    width: 40px;
    border: none;
  }
  label {
    font-size: 16px;
    font-family: helvetica;
  }
  #mode-selection-bar {
    border: 1px solid #A9A9A9;
    border-radius: 5px;
    margin-bottom: 20px;
  }
  .mode-selector {
    display: inline-block;
    text-align: center;
    width: 32%;
  }
  .node circle {
    fill: #fff;
    stroke-width: 3px;
  }
  .node text {
    font: 12px sans-serif;
  }
  .orbit-density {
    margin-right: 5px;
  }
  #refresh {
    box-sizing: border-box;
    height: 4vw;
    width: 6vw;
    border-style: solid;
    border-color: grey;
    border-width: 1px;
  }
  #refresh:hover {
    border-width: 8px;
  }
  #user-name {
    padding-top: 40px;
  }
  #view-container {
    height: 100vh;
  }
  #view-selection-bar {
    /* border: 1px solid #A9A9A9; */
    border-radius: 5px;
    padding-left: 10px;
    padding-right: 10px;
  }
</style>
</html>
